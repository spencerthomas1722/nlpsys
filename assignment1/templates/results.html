<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dependency graph results</title>
    <style>
        body {background-image: url({{ url_for('static', filename='arrows.png') }}); background-size: 300px; background-repeat: repeat;}
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <div class="d-flex flex-row flex-wrap" style="max-width: 85vw;">
        <div class=".d-sm-inline-flex p-3" style="max-width 90vw">
            <div class="card">
                <h2 class="card-header">{{ dep }}</h2>
                <div class="card-body" style="overflow-x: auto; border: 1px solid #e6e9ef; border-radius: 0.25rem;
                padding: 1rem; margin-bottom: 2.5rem">{{ depgraphs }}</div>
            </div>
        </div>
    </div>
</body>
</html>
