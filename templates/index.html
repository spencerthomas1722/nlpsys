<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dependency graph comparison tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {background-image: url({{ url_for('static', filename='arrows.png') }}); background-size: 300px; background-repeat: repeat;}
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/styles.css') }}" />
</head>
<body>
    <div class="container d-flex justify-content-center" style="margin-bottom: 100px">
        <div class="card center" style="width: 600px; display: flex;">
            <form method="POST" action="/process" class="justify-content-center">
                <div class="form-group center">
                    <h3 class="card-header">Enter text:</h3>
                    <textarea type="text" class="form-control" name="rawtext" required="true"></textarea>
                    <br/>
                    <button type="reset" class="btn btn-warning">Clear</button>
                    <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <div class="card center" style="height: 90vh; width: 80vw; display: flex;">
            <div class=".d-sm-inline-flex p-3" style="max-width 90vw; max-height 90vh">
                <h2 class="card-header">Demo</h2>
                <div class="card-body" style="height: 70vh; overflow-y: scroll; overflow-x: auto; border: 1px solid #e6e9ef; border-radius: 0.25rem;
                padding: 1rem; margin-bottom: 2.5rem">{{ demograph }}</div>
            </div>
        </div>
    </div>
</body>
</html>
